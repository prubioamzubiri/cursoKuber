apiVersion: apps/v1
kind: Deployment
metadata:
  name: myfirstdeployment
spec:
  replicas: 6
  selector:
    matchLabels:
      app: tknika-nginx
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 2
      maxUnavailable: 1
  template:
    metadata:
      labels:
        app: tknika-nginx
    spec:
      volumes:  
      - name: myfirstvolume
        emptyDir: {}
      containers:
      - name: myfirstcontainer
        image: nginx
        ports:
        - containerPort: 80
        volumeMounts:
        - mountPath: /usr/share/nginx/html
          name: myfirstvolume
      - name: contenido
        image: ubuntu
        command: ["/bin/sh"]
        args: ["-c", "echo Kaixo Tknikatik > /data/index.html && tail -f /dev/null"]
        volumeMounts:
        - mountPath: /data
          name: myfirstvolume